<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="draw.css" />
    <title>Draw what you want:-)</title>
</head>
<body>
    <div class="colors">
        <div class="color" style="background-color:white"></div>
        <div class="color" style="background-color:red"></div>
        <div class="color" style="background-color:orange"></div>
        <div class="color" style="background-color:yellow"></div>
        <div class="color" style="background-color:green"></div>
        <div class="color" style="background-color:blue"></div>
        <div class="color" style="background-color:indigo"></div>
        <div class="color" style="background-color:purple"></div>
        <div class="color" style="background-color:gray"></div>
        <div class="color" style="background-color:black"></div>
    </div>
    <div class="thickness">
        <input id="thick" type="range" min="0.1" max="10" value="5" step="0.1"/>
    </div>
    <canvas></canvas>
    <div class="btns">
        <button class="mode">채우기</button>
        <button class="save">저&nbsp&nbsp장</button>
    </div>
    <script src = "draw.js"></script>
</body>
</html>
